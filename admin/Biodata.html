<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="../css/admin.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Admin dashboard</title>
  </head>
  <body>
    <nav>
      <div class="logo-name">
        <div class="logo-image">
          <img
            src="images/logo.png"
            alt=""
          />
        </div>
        <span class="logo_name">SiKarya</span>
      </div>
      <div class="menu-items">
        <ul class="nav-links">
          <li>
            <a href="admin_page.html"><i class="uil uil-estate"></i><span class="link-name">Karya</span></a>
          </li>
          <li>
            <a href="content.html"><i class="uil uil-estate"></i><span class="link-name">Add Karya</span></a>
          </li>
          <li>
            <a href="Biodata.html"><i class="uil uil-estate"></i><span class="link-name">Biodata Mahasiswa</span></a>
          </li>
          <!-- <li>
            <a href=""><i class=""></i><span class="link-name">Delete Karya</span></a>
          </li> -->
        </ul>
        <ul class="logout-mode">
          <li>
            <a href="../login/login.html"><i class="uil uil-signout"></i><span class="link-name">Logout</span></a>
          </li>
          <li class="mode">
            <a href="#"><i class="uil uil-moon"></i><span class="link-name">Dark Mode</span></a>
            <div class="mode-toggle"><span class="switch"></span></div>
          </li>
        </ul>
      </div>
    </nav>
    <section class="dashboard">
      <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>
        <!-- <div class="search-box">
          <i class="uil uil-search"></i>
          <input
            type="text"
            placeholder="Search here..."
          />
        </div> -->
        <img
          src="images/profile.jpg"
          alt=""
        />
      </div>
      <div class="dash-content">
        <div class="overview"></div>
        <div class="project-form">
          <h2>Add/Edit Project</h2>
          <form id="projectForm">
            <label for="nim">NIM:</label>
            <input
              type="text"
              id="nim"
              required
            />

            <label for="nama">Nama Lengkap:</label>
            <input
              type="text"
              id="nama"
              required
            />
            <label for="prodi">Prodi:</label>
            <input
              type="text"
              id="prodi"
              required
            />

            <label for="jurusan">Jurusan:</label>
            <input
              type="text"
              id="jurusan"
              required
            />

            <label for="email">Email:</label>
            <input
              type="text"
              id="email"
              required
            />

            <label for="nomor">Nomor Handphone</label>
            <input
              type="text"
              id="nomor"
              required
            />

            <label for="profileImage">Foto Profil:</label>
            <input
              type="file"
              id="profileImage"
              accept="image/*"
              required
            />
            <!-- 
            <label for="mainImage">Gambar Karya:</label>
            <input
              type="file"
              id="mainImage"
              accept="image/*"
              required
            /> -->

            <button type="submit">Save Project</button>
          </form>
        </div>
        <h3>Data Mahasiswa</h3>
        <table id="dataTable">
          <thead>
            <tr>
              <th>NIM</th>
              <th>Nama Lengkap</th>
              <th>Prodi</th>
              <th>Jurusan</th>
              <th>Email</th>
              <th>Nomor Handphone</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data dari form akan ditampilkan di sini -->
          </tbody>
        </table>
      </div>
      </div>
    </section>
    <script src="../js/script.js"></script>
  </body>
</html>
