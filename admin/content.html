<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin.css">
    <title>Admin Dashboard Panel</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/logo.png" alt="">
            </div>
            <span class="logo_name">SiKarya</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="admin_page.html"><i class="uil uil-estate"></i><span class="link-name">Dashboard</span></a></li>
                <li><a href="content.html"><i class="uil uil-files-landscapes"></i><span class="link-name">Content</span></a></li>
    
            </ul>
            <ul class="logout-mode">
                <li><a href="../login/login.html"><i class="uil uil-signout"></i><span class="link-name">Logout</span></a></li>
                <li class="mode"><a href="#"><i class="uil uil-moon"></i><span class="link-name">Dark Mode</span></a><div class="mode-toggle"><span class="switch"></span></div></li>
            </ul>
        </div>
    </nav>
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            <img src="images/profile.jpg" alt="">
        </div>
        <div class="dash-content">
            <div class="overview">
        
            </div>
            <div class="project-form">
                <h2>Add/Edit Project</h2>
                <form id="projectForm">
                    <label for="projectId">Project ID:</label>
                    <input type="text" id="projectId" required>

                    <label for="projectTitle">Project Title:</label>
                    <input type="text" id="projectTitle" required>

                    <label for="projectDescription">Project Description:</label>
                    <textarea id="projectDescription" required></textarea>

                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" required>

                    <label for="studentNim">Student NIM:</label>
                    <input type="text" id="studentNim" required>

                    <label for="profileImage">Profile Image:</label>
                    <input type="file" id="profileImage" accept="image/*" required>

                    <label for="mainImage">Main Image:</label>
                    <input type="file" id="mainImage" accept="image/*" required>

                    <button type="submit">Save Project</button>
                </form>
            </div>
        </div>
    </section>
    <script src="../js/script.js"></script>
</body>
</html>
